<div class="dark:text-white py-6" id="contacto">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">Contáctanos</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
    </div>
    <form [formGroup]="contactForm" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6">Nombre</label>
          <div class="mt-2.5">
            <input formControlName="first_name" type="text" name="first-name" id="first-name" autocomplete="given-name" class="rounded-md border-0 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 dark:border-gray-700 dark:bg-gray-700 w-full py-2 px-3">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6">Apellidos</label>
          <div class="mt-2.5">
            <input formControlName="last_name" type="text" name="last-name" id="last-name" autocomplete="family-name" class="rounded-md border-0 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 dark:border-gray-700 dark:bg-gray-700 w-full py-2 px-3">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="company" class="block text-sm font-semibold leading-6">Empresa (Opcional)</label>
          <div class="mt-2.5">
            <input formControlName="company" type="text" name="company" id="company" autocomplete="organization" class="rounded-md border-0 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 dark:border-gray-700 dark:bg-gray-700 w-full py-2 px-3">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="to" class="block text-sm font-semibold leading-6">Correo Electrónico</label>
          <div class="mt-2.5">
            <input formControlName="to" type="to" name="to" id="to" autocomplete="email" class="rounded-md border-0 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 dark:border-gray-700 dark:bg-gray-700 w-full py-2 px-3">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6">Número de Teléfono</label>
          <div class="relative mt-2.5">
              <label for="country" class="sr-only">Ciudad</label>
            <input formControlName="phone_number" type="tel" name="phone-number" id="phone-number" autocomplete="tel" class="rounded-md border-0 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 dark:border-gray-700 dark:bg-gray-700 w-full py-2 px-3">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="text" class="block text-sm font-semibold leading-6">Mensaje</label>
          <div class="mt-2.5">
            <textarea formControlName="text" name="text" id="text" rows="4" class="rounded-md border-0 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 dark:border-gray-700 dark:bg-gray-700 w-full py-2 px-3"></textarea>
          </div>
        </div>
      </div>
      <div class="mt-10">
        <button (click)="sendEmail()" type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enviar</button>
      </div>
    </form>
</div>
