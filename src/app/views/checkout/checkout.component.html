<h1 class="font-bold text-2xl border-b-2 border-gray-300 dark:border-gray-700 py-6 my-6 dark:text-white">Resumen de compra</h1>
<div class="grid grid-cols-1 lg:grid-cols-6 dark:text-white">
    <div class="col-span-1 lg:col-span-4">
        <router-outlet></router-outlet>
    </div>
    <div class="col-span-2">
        <div class="sticky top-0 border border-gray-300 dark:border-gray-800 dark:bg-gray-800 divide-y divide-gray-300 dark:divide-gray-700 rounded-lg drop-shadow-lg m-2">
            <div>
                <p class="font-semibold text-xl p-3">Total de productos</p>
            </div>
            <div class="p-3">
                <p>Products ({{ cantidad }})<span class="float-right">{{ subtotal | currency }}</span></p>
                <p>Env√≠os<span class="float-right">{{ envio | currency }}</span></p>
                <p class="font-semibold text-lg">Total<span class="float-right">{{ total | currency }}</span></p>
            </div>
            <div class="p-2">
                <button routerLink="shipping" class="text-white bg-custom-400 rounded-lg w-full hover:opacity-70 text-sm font-semibold py-2 px-3">Continuar compra</button>
            </div>
        </div>
    </div>
