<div class="border border-gray-300 dark:border-gray-800 rounded-lg dark:bg-gray-800 drop-shadow-lg divide-y divide-gray-300 dark:divide-gray-700 m-2">
    <div class="p-3">
        <p class="font-semibold text-xl">Productos</p>
    </div>
    <div *ngFor="let product of products" class="grid grid-cols-5 p-2">
        <div class="col-span-2 lg:col-span-1 lg:m-2">
            <img class="object-contain mx-auto min-h-[6rem] max-h-[6rem]" [src]="product.images[0]" alt="">
        </div>
        <div class="col-span-3 lg:m-2">
            <span class="float-right m-1">({{ product.quantity }})</span>
            <p class="font-semibold line-clamp-1 m-1">{{ product.name }}</p>
            <button class="text-pink-600 m-1">Eliminar</button>
        </div>
        <div class="col-span-5 lg:col-span-1 lg:m-2">
            <p *ngIf="product.old_price > 0" class="float-right px-2 text-sm font-light line-through">{{ product.old_price | currency }}</p>
            <p class="float-right px-2 font-semibold">{{ product.price | currency }}</p>
        </div>
    </div>
    <div class="flex justify-between text-lg p-3">
        <p>Env√≠o</p>
        <p>$100</p>
    </div>
</div>
