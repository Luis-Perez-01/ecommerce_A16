<section>
    <div class="relative mx-auto max-w-screen-xl px-4 py-8">
        <div>
            <h1 class="text-2xl font-bold lg:text-3xl text-gray-900 dark:text-white line-clamp-3">{{ product?.name }}</h1>

            <p class="mt-1 text-sm text-gray-900 dark:text-white">SKU: #{{ product?.sku }}</p>
        </div>

        <div class="grid gap-8 lg:grid-cols-6 lg:items-start">
            <div class="lg:col-span-4">
                <div class="relative mt-4 overflow-hidden rounded-lg group">
                    <div class="bg-white">
                        <img alt="Tee" [src]="product?.images[selectedImageIndex]"
                            class="lg:min-h-[30rem] lg:max-h-[30rem] w-full object-contain object-center transform hover:scale-125 ease-in-out duration-500" />
                    </div>

                    <div
                        class="absolute bottom-4 left-1/2 inline-flex -translate-x-1/2 items-center rounded-full bg-black/75 px-3 py-1.5 text-white opacity-0 group-hover:opacity-100">
                        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
                        </svg>

                        <span class="ms-1.5 text-xs"> Hover to zoom </span>
                    </div>
                </div>

                <div class="grid-flow-col flex mt-1 gap-1">
                    <div class="col-span-1 cursor-pointer" *ngFor="let image of product?.images let i = index;"
                        (click)="selectImage(i)">
                        <img alt="image" [src]="image" class="h-16 w-16 rounded-md object-cover"/>
                    </div>
                </div>

                <h1 class="text-justify text-lg text-gray-900 dark:text-white py-6">{{ product?.description }}</h1>

                <div class="flex justify-center lg:justify-start overflow-x-auto dark:text-white">
                    <table class="rounded-lg shadow-md overflow-hidden">
                      <thead>
                        <tr>
                          <th class="px-6 py-2 bg-gray-100 dark:bg-gray-700">Especificaciones</th>
                          <th class="px-6 py-2 bg-gray-100 dark:bg-gray-700"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="bg-white dark:bg-gray-800" *ngFor="let s of specs">
                          <td class="px-6 py-2">{{ s.spec }}</td>
                          <td class="px-6 py-2">{{ s.value }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

            <div class="lg:col-span-2 lg:sticky lg:top-0">
                <legend class="text-lg font-bold text-gray-900 dark:text-white pt-6 pb-1">Precio</legend>
                <p class="text-3xl text-gray-700 dark:text-white line-clamp-6 pb-6">{{ product?.price | currency }}</p>
                <form class="space-y-4 lg:pt-3">

                    <button (click)="lessOne()" class="text-xs font-light text-red-600 line-through text-start"><i class='bx bx-minus bx-sm' ></i></button>
                    <span class="text-3xl text-gray-700 dark:text-white px-3">{{ numberProducts }}</span>
                    <button (click)="addOne()" class="text-xs font-medium text-blue-400 text-end pr-3"><i class="fa-solid fa-plus bx-sm"></i></button>
                   
                    <div class="py-2">
                        <label class="text-lg font-bold text-gray-900 dark:text-white">Stock</label>
                        <p class="font-bold text-gray-700 dark:text-white">{{product?.stock}}</p>
                    </div>

                    <div class="flex justify-center">
                        <p class="font-semibold text-4xl text-gray-900 dark:text-white text-end"></p>
                        <p class="font-light text-lg text-gray-500 line-through pl-1 text-start"></p>
                    </div>

                    <label (click)="addProduct(product)" for="my-drawer-4" type="submit" class="drawer-button btn btn-accent w-full">
                        Agregar al carrito
                    </label>
                </form>
            </div>
            <div class="lg:col-span-4">
                <div class="prose max-w-none text-gray-900 dark:text-white my-6">
                    <p>

                    </p>
                </div>
                <img src="" alt="" srcset="">
            </div>
        </div>
        <app-ofertas></app-ofertas>
    </div>
</section>

<app-footer></app-footer>
