<div class="col-span-8 rounded-lg border border-gray-200 dark:border-gray-700 my-3">
    <div class="flex justify-between p-3">
        <div class="dark:text-white px-3 py-2 my-2"><h1>Categorías</h1></div>
        <a routerLink="../create-category" class="rounded-md px-3 py-2 bg-pink-600 text-white my-2 hover:opacity-70"><i class="bx bx-plus bx-sm inline-block align-middle mr-1"></i>Agregar</a>
    </div>
</div>
<div class="grid grid-cols-12 dark:text-white w-full gap-2 my-3">
    <div *ngFor="let c of categories" class="col-span-12 rounded-lg shadow-md border border-gray-300/60 dark:border-0 p-3 my-2">
        <div class="grid grid-cols-8 p-3">
            <div class="col-span-4 md:col-span-2 lg:col-span-2">
                <img [src]="c.front" [alt]="c.front" class="object-contain w-[12rem] h-[6rem]">
            </div>
            <div class="col-span-4 md:col-span-6 lg:col-span-4 px-2">
                <h2>{{ c.category }}</h2>
            </div>
            <div class="col-span-8 lg:col-span-2">
                <button routerLink="../edit-category/{{c._id}}" class="rounded-lg text-white bg-indigo-700 w-full font-semibold hover:opacity-70 text-sm p-2 my-1">Editar información</button>
                <button (click)="deleteCategory(c._id)" class="rounded-lg dark:text-white border border-gray-400 dark:border-gray-600 w-full font-semibold hover:bg-gray-600 hover:text-white dark:hover:text-white text-sm p-2 my-1">Eliminar</button>
            </div>
        </div>
    </div>
</div>
