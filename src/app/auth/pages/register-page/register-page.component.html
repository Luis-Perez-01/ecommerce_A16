<div class="flex min-h-full flex-col justify-center lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">Crea una
      cuenta aquí!</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="registerForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Nombre</label>
        <div class="mt-2">
          <input formControlName="name" id="name" name="name" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div class="text-xs text-red-400 border-red-600" [hidden]="name.valid || name.pristine">*El nombre es requerido</div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Correo
          electrónico</label>
        <div class="mt-2">
          <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div class="text-xs text-red-400 border-red-600" [hidden]="email.valid || email.pristine">
              <span *ngIf="email.errors?.['required']">
                *El correo electrónico es obligatorio
              </span>
              <span *ngIf="email.errors?.['email']">
                *El correo electrónico debe ser válido
              </span>
            </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Contraseña</label>
        </div>
        <div class="mt-2">
          <input formControlName="password" id="password" name="password" type="password" minlength="6" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div class="text-xs text-red-400 border-red-600" [hidden]="password.valid || password.pristine">
              <span *ngIf="password.errors?.['required']">
                *La contraseña es obligatoria
              </span>
              <span *ngIf="password.errors?.['minlength']">
                *La contraseña debe ser válida y debe contener minimo 6 caracteres.
              </span>
            </div>
        </div>
      </div>

      <div>
        <button (click)="register()" type="submit" class="flex w-full justify-center rounded-md bg-custom-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-custom-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-custom-600">Registrar</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Ya estas registrado?
      <a routerLink="../login" class="font-semibold leading-6 text-custom-600 hover:text-custom-500">Inicia sesión aquí</a>
    </p>
  </div>
</div>
