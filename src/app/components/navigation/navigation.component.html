<header class="bg-white dark:bg-gray-900 px-3" id="nav">
    <nav class="mx-auto flex max-w-7xl items-center justify-between mt-2" aria-label="Global">
        <div class="flex lg:flex-1">
            <a routerLink="" class="-m-1.5 p-1.5">
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
        </div>
        <div class="flex justify-center lg:hidden">
            <form [formGroup]="formSearch" (ngSubmit)="onSubmit()" class="text-gray-900 dark:text-white">
                <div class="flex">
                    <label class="input-group border-0" for="">
                        <input formControlName="busqueda" type="text" class="rounded-md w-[8rem] my-2 p-1 bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700" placeholder="Buscar...">
                        <span class="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 my-2">
                            <button type="button" (click)="borrarInput()"><i class='bx bx-x bx-sm pt-1 inline-block align-middle'></i></button>
                        </span>
                    </label>
                    <button type="submit" class="rounded-md m-2 p-1 bg-yellow-400 dark:bg-blue-700 hover:opacity-75">Buscar</button>
                </div>
            </form>
            <label for="my-drawer-4" class="drawer-button btn btn-ghost btn-circle">
                <span routerLink="" class="font-semibold leading-6 text-gray-900 dark:text-white mx-6"><i
                        class="fa-solid fa-cart-shopping"></i></span>
            </label>
            <button (click)="mobileMOpen()" [ngClass]="{'hidden':!mobileMenu}" type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-900 dark:text-white ">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex text-gray-900 dark:text-white">
            <form [formGroup]="formSearch" (ngSubmit)="onSubmit()" class="flex gap-1">
                <label class="input-group border-0" for="">
                    <input formControlName="busqueda" type="text" class="rounded-md px-3 py-1 w-[35rem] bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700" placeholder="Buscar...">
                    <span class="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 ">
                        <button type="button" (click)="borrarInput()"><i class='bx bx-x bx-sm pt-1 inline-block align-middle'></i></button>
                    </span>
                </label>
                <button type="submit" class="rounded-md px-3 py-1 bg-yellow-400 dark:bg-blue-700 hover:opacity-75">Buscar</button>
            </form>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end gap-1">
            <label for="my-drawer-4" class="drawer-button btn btn-ghost btn-circle">
                <span class="font-semibold leading-6 text-gray-700 dark:text-white"><i
                        class='bx bx-cart-alt bx-sm'></i></span>
            </label>

            <div class="flex gap-1" *ngIf="!userData">
                <a routerLink="auth/login" class="group">
                    <div
                        class="p-3 bg-base-300 dark:bg-gray-800 rounded-md text-gray-900 dark:text-white text-xs group-hover:bg-custom-400">
                        Iniciar Sesión
                    </div>
                </a>
                <a routerLink="auth/register" class="group">
                    <div
                        class="p-3 bg-base-300 dark:bg-gray-800 rounded-md text-gray-900 dark:text-white text-xs group-hover:bg-custom-400">
                        Registrarse
                    </div>
                </a>
            </div>

            <div class="dropdown dropdown-end" *ngIf="userData">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="{{ userData.avatar }}" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content p-2 shadow bg-base-100 dark:bg-gray-800 dark:text-white rounded-box w-52">
                    <li><a routerLink="/perfil/detalle" class="justify-between">Perfil</a></li>
                    <li><a routerLink="/perfil/favoritos">Favoritos</a></li>
                    <a class="px-4 py-2 text-sm" routerLink="/admin"
                        *ngIf=" userData.roles[0] === 'admin' ">Dashboard</a>
                    <li><a (click)="logout()">Cerrar Sesión</a></li>
                </ul>
            </div>
            <label class="swap swap-rotate text-gray-600">
                <input type="checkbox" (click)="toggleDarkMode()" class="hidden">
                <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                </svg>
                <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>
            </label>
        </div>
    </nav>
    <div class="lg:hidden" role="dialog" aria-modal="true" [ngClass]="{'hidden':mobileMenu}">
        <div class="fixed inset-0 z-10"></div>
        <div class="fixed inset-y-0 right-0 z-20 w-full overflow-y-auto bg-white dark:bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                        alt="">
                </a>
                
                <button (click)="mobileMOpen()" type="button"
                    class="-m-2.5 rounded-md p-2.5 text-gray-900 dark:text-white">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div *ngIf="!mobileMenu" class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <div class="-mx-3">
                            <button (click)="mobileSubOpen()" type="button"
                                class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-gray-900 dark:text-white font-semibold leading-7 hover:bg-custom-400"
                                aria-controls="disclosure-1" aria-expanded="false">
                                Categorías
                                <svg [ngClass]="{'rotate-180': mobileSubMenu}" class="h-5 w-5 flex-none"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div [@fadeInOut]="mobileSubMenu ? 'open' : 'close'" [ngClass]="{'hidden': !mobileSubMenu}"
                                class="mt-2 space-y-2" id="disclosure-1">
                                <a *ngFor="let c of categories" href="/productos/category/{{c._id}}"
                                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 dark:text-white hover:bg-custom-400">{{
                                    c.category }}</a>

                            </div>
                        </div>
                    </div>
                    <div class="py-6" *ngIf="userData">
                        <div class="inline-flex items-center gap-3 w-full">
                            <button type="button"
                                class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 hover:bg-custom-400"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true" (click)="mobileUser()">
                                <img class="h-8 w-8 rounded-full" src="{{ userData.avatar }}" alt="">
                                <span class="font-semibold text-gray-900 dark:text-white pl-3">
                                    {{ userData.name }}
                                </span>
                                <svg [ngClass]="{'rotate-180': !mobileUMenu}"
                                    class="h-5 w-5 ml-auto text-gray-900 dark:text-white" viewBox="0 0 20 20"
                                    fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-2 space-y-2" id="disclosure-1" [@fadeInOut]="!mobileUMenu ? 'open' : 'close'"
                            [ngClass]="{'hidden': mobileUMenu}">
                            <a routerLink="/perfil/detalle" (click)="mobileMOpen()"
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 dark:text-white hover:bg-custom-400 cursor-pointer">Perfil</a>
                            <a routerLink="/perfil/favoritos" (click)="mobileMOpen()"
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 dark:text-white hover:bg-custom-400 cursor-pointer">Favoritos</a>

                            <a routerLink="/admin" *ngIf=" userData.roles[0] === 'admin' " (click)="mobileMOpen()"
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 dark:text-white hover:bg-custom-400 cursor-pointer">Dashboard</a>

                            <a (click)="logout()"
                                class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 text-gray-900 dark:text-white hover:bg-custom-400 cursor-pointer">Cerrar Sesión</a>
                        </div>
                    </div>
                    <div *ngIf="!userData" class="grid grid-cols-2 divide-x divide-gray-900/5 rounded-lg">
                        <a routerLink="auth/login" (click)="mobileMOpen()"
                            class="flex items-center justify-center text-sm font-semibold leading-6 text-gray-900 dark:text-white gap-x-2.5 py-2 px-6 hover:bg-custom-400 rounded-r rounded-lg">Iniciar Sesión</a>
                        <a routerLink="auth/register" (click)="mobileMOpen()"
                            class="flex items-center justify-center text-sm font-semibold leading-6 text-gray-900 dark:text-white gap-x-2.5 py-2 px-6 hover:bg-custom-400 rounded-l rounded-lg">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<header (mouseleave)="isShow = false" class="bg-gray-100 dark:bg-gray-800 mb-3 py-2">
    <div class="flex justify-center gap-3 lg:gap-10">
        <a class="dark:text-white" routerLink="/productos">Productos</a>
        <div class="relative">
            <button (mouseenter)="fadeInOutDropdown()" type="button"
                class="flex items-center text-gray-900 dark:text-white">
                Categorías
                <svg class="h-5 w-5 flex-none" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <div (mouseleave)="fadeInOutDropdown()" [@fadeInOut]="isShow ? 'open' : 'close'"
                [ngClass]="{'hidden': !isShow}"
                class="absolute -left-[7.3rem] lg:-left-8 top-full z-40 mt-2 w-screen max-w-md overflow-hidden rounded-md bg-white dark:bg-gray-900 shadow-lg">

                <div class="grid grid-cols-2 gap-2 p-2">
                    <div class="col-span-1">
                        <div *ngFor="let c of categories?.slice(0,5)">
                            <a href="/productos/category/{{c._id}}"
                                class="block font-semibold text-gray-900 dark:text-white">
                                <div
                                    class="group relative flex items-center gap-x-6 rounded-md p-4 text-sm leading-6 hover:bg-custom-400">
                                    <div
                                        class="flex h-11 w-11 flex-none items-center justify-center rounded-md dark:group-hover:bg-white bg-white dark:bg-gray-700 dark:text-white dark:group-hover:text-gray-900">
                                        <i class="bx-sm" [ngClass]="c.icon"></i>
                                    </div>
                                    <div class="flex-auto">
                                        {{ c.category }}
                                        <p class="mt-1 text-gray-600 dark:text-gray-200"></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-span-1">
                        <div *ngFor="let c of categories?.slice(5,10)">
                            <a href="/productos/category/{{c._id}}"
                                class="block font-semibold text-gray-900 dark:text-white">
                                <div
                                    class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm leading-6 hover:bg-custom-400">
                                    <div
                                        class="flex h-11 w-11 flex-none items-center justify-center rounded-lg dark:group-hover:bg-white bg-white dark:bg-gray-700 dark:text-white dark:group-hover:text-gray-900">
                                        <i class="bx-sm" [ngClass]="c.icon"></i>
                                    </div>
                                    <div class="flex-auto">
                                        {{ c.category }}
                                        <p class="mt-1 text-gray-600 dark:text-gray-200"></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 divide-x divide-gray-900/5 bg-custom-400">
                    <a routerLink="productos"
                        class="flex items-center justify-center gap-x-2.5 p-3 text-sm font-semibold leading-6 text-gray-900 dark:text-white hover:bg-custom-400">
                        <svg class="h-5 w-5 flex-none text-white" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zm6.39-2.908a.75.75 0 01.766.027l3.5 2.25a.75.75 0 010 1.262l-3.5 2.25A.75.75 0 018 12.25v-4.5a.75.75 0 01.39-.658z"
                                clip-rule="evenodd" />
                        </svg>
                        Ver productos
                    </a>
                    <a href="#contacto"
                        class="flex items-center justify-center gap-x-2.5 p-3 text-sm font-semibold leading-6 text-gray-900 dark:text-white hover:bg-custom-400">
                        <svg class="h-5 w-5 flex-none text-white" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 012.43 8.326 13.019 13.019 0 012 5V3.5z"
                                clip-rule="evenodd" />
                        </svg>
                        Contacto
                    </a>
                </div>
            </div>
        </div>
        <a class="dark:text-white" href="#ofertas">Ofertas</a>
        <a class="dark:text-white" href="#contacto">Contacto</a>
    </div>
</header>
